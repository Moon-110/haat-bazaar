    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>haat-bazaar</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <!-- daisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

<body>
    <header class="shadow py-2">
        <div class="logo flex justify-center items-center gap-1">
            <img class="w-12" src="./assets/logo.png" alt="">
            <div >
                <h2 class="text-[#e71580] text-xl">Haat <span class="font-bold">Bazaar</span></h2>
                <p class="text-[10px] text-[#797075]">Affordable Price, Premium Quality</p>
            </div>
        </div>
    </header>

    <main>
        <!-- hero section -->
        <section class="max-w-full min-h-[300px] mx-auto mb-25 bg-gradient-to-t from-[#e9cbcb] to-[#ffffff]">
            <div class="w-1/2 h-full mx-auto relative">
                    <h1 class="text-center mt-10 text-[20px] font-bold">Purchase TK 200 or above & get <br> <span class="text-[#E527B2]">20% off</span></h1>                
                <div>
                    <div class="flex justify-center items-center gap-8 mt-5">
                        <p class="text-[#111111]">Use Promo Code</p>
                        <button class="btn w-[100px] h-[30px] bg-[#E527B2] text-white">Secondary</button>
                    </div>
                </div>
                <img class="absolute w-[400px] left-[130px]" src="./assets/hero-bg.png" alt="">
            </div>

        </section>

        <!-- products section -->

        <section id="products-container" class="w-11/12 mx-auto py-10 grid grid-cols-12 gap-8" >
            <!-- kitchen card section -->
            <section id="products-box" class="col-span-9">
                <div class="kitchen">
                    <h1 class="text-3xl font-bold">Kitchenware</h1>
                    <div class="kitchen-items grid grid-cols-3 gap-5">
                        <!-- kitchen card 1 -->
                        <div class="card bg-base-100 shadow-sm">
                        <figure class=" m-4 bg-gray-200">
                            <img
                            src="./assets/kitchen-1.png" alt="Shoes" class="rounded-xl py-5" />
                        </figure>
                        <div class="card-body items-center text-center">
                            <div class="rating">
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" aria-label="1 star" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" aria-label="2 star" checked="checked" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" aria-label="3 star" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" aria-label="4 star" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" aria-label="5 star" />
                            </div>
                            <h2 id="card1-title" class="card-title mb-3">K. Accessories</h2>
                            <p ><span id="card1-price">150.00</span> TK</p>
                            
                            
                        </div>
                        <div class="">
                            <button id="card1-kitchen-btn" class="btn bg-pink-400 block text-white mb-2 w-full cart1-btn ">Add to Cart</button>
                            </div>
                        </div>

                        <!-- kitchen cards 2-->
                        <div class="card bg-base-100 shadow-sm">
                        <figure class=" m-4 bg-gray-200">
                            <img
                            src="./assets/kitchen-2.png" alt="Shoes" class="rounded-xl py-5" />
                        </figure>
                        <div class="card-body items-center text-center">
                            <div class="rating">
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" aria-label="1 star" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" aria-label="2 star" checked="checked" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" aria-label="3 star" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" aria-label="4 star" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" aria-label="5 star" />
                            </div>
                            <h2 class="card-title mb-3">K. Accessories</h2>
                            <p><span>250.00</span> TK</p>
                            
                            
                        </div>
                        <div class="">
                            <button class="btn  bg-pink-400 block text-white mb-2 w-full cart1-btn">Add to Cart</button>
                            </div>
                        </div>

                        <!-- kitchen card 3 -->
                        <div class="card bg-base-100 shadow-sm">
                        <figure class=" m-4 bg-gray-200">
                            <img
                            src="./assets/kitchen-3.png" alt="Shoes" class="rounded-xl py-5" />
                        </figure>
                        <div class="card-body items-center text-center">
                            <div class="rating">
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" aria-label="1 star" />

                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" aria-label="3 star" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" aria-label="4 star" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" aria-label="5 star" />
                            </div>
                            <h2 class="card-title mb-3">Home Cooker</h2>
                            <p><span>600.00</span> TK</p>
                            
                            
                        </div>
                        <div class="">
                            <button class="btn  bg-pink-400 block text-white mt-5 w-full mb-2 cart1-btn">Add to Cart</button>
                            </div>
                        </div>
                        

                    </div>
                </div>

            <aside id="card-box " class="col-span-3 h-full">
                <div class="bg-white p-4 rounded">
                    <h2 class="font-bold mb-3">Have coupon?</h2>
                    <div class="join">
                    <input class="input join-item" placeholder="Email" />
                    <button class="btn join-item rounded-r-xl bg-pink-400 text-white">Subscribe</button>
                    </div>
                </div>

                <div class="cart-box mt-8 p-5 bg-white">
                    <h2 class="font-bold">Cart</h2>
                    <button id="btn-clear">Clear</button>
                    <div class="" id="cart-container">
                        
                    </div>
                    <div>
                            <h2>Total Price : <Span id="total-price">0</Span> TK</h2>
                            <h2>Total Quantity : <Span id="total-quantity">0</Span> items</h2>
