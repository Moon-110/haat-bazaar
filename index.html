<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>haat-bazaar</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <!-- daisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <header class="shadow py-2">
        <div class="logo flex justify-center items-center gap-1">
            <img class="w-12" src="./assets/logo.png" alt="">
            <div >
                <h2 class="text-[#e71580] text-xl">Haat <span class="font-bold">Bazaar</span></h2>
                <p class="text-[10px] text-[#797075]">Affordable Price, Premium Quality</p>
            </div>
        </div>
    </header>

    <main>
        <!-- hero section -->
        <section class="max-w-full min-h-[300px] mx-auto bg-gradient-to-t from-[#e9cbcb] to-[#ffffff]">
            <div class="w-1/2 h-full mx-auto relative">
                    <h1 class="text-center mt-10 text-[20px] font-bold">Purchase TK 200 or above & get <br> <span class="text-[#E527B2]">20% off</span></h1>                
                <div>
                    <div class="flex justify-center items-center gap-8 mt-5">
                        <p class="text-[#111111]">Use Promo Code</p>
                        <button class="btn w-[100px] h-[30px] bg-[#E527B2] text-white">Secondary</button>
                    </div>
                </div>
                <img class="absolute" src="./assets/hero-bg.png" alt="">
            </div>

        </section>
    </main>
</body>
</html>
